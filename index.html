<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de login | Bootstrap</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-dark">
    <section>
        <div class="row g-0">
            <div class="col-lg-7 d-none d-lg-block">
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></li>
                        <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item img-1 min-vh-100 active">
                            <!-- <img src="./img/image-1.jpg" class="d-block w-100" alt="..."> -->
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Descubre la nueva generación</h5>
                                <p>Visita nuestra tienda en linea</p>
                            </div>
                        </div>
                        <div class="carousel-item img-2 min-vh-100">
                            <!-- <img src="./img/image-2.jpg" class="d-block w-100" alt="..."> -->
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Disfruta de nuestra variedad</h5>
                                <p>Elije la mejor opción para ti</p>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-lg-5 d-flex flex-column justify-content-between min-vh-100">
                <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 text-center">
                    <img src="img/apple-logo.svg" alt="Logo de Apple" class="img-fluid logo">
                </div>
                <div class="px-lg-5 py-lg-4 p-4">
                    <h1 class="text-center mb-5">Bienvenido de vuelta</h1>

                    <div class="col-xl-8 mx-auto">
                        <form class="mb-5">
                            <div class="mb-4">
                                <label for="exampleInputEmail1" class="form-label font-weight-bold">Email</label>
                                <input type="email" placeholder="Ingresa tu email" class="form-control bg-dark-x border-0" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-4">
                                <label for="exampleInputPassword1" class="form-label font-weight-bold">Contraseña</label>
                                <input type="password" placeholder="Ingresa tu contraseña" class="form-control bg-dark-x border-0 mb-2" id="exampleInputPassword1">
                                <a href="https://apple.com" target="_blank" id="emailHelp" class="form-text text-muted text-decoration-none">¿Has olvidado tu contraseña?</a>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <button type="submit" class="btn btn-light text-dark w-100">Iniciar sesion</button>
                        </form>
    
                        <p class="font-weight-bold text-center text-muted">O inicia sesion con</p>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-outline-light flex-grow-1"><i class="lab la-google-plus-g mr-2"></i> Google</button>
                            <button type="submit" class="btn btn-outline-light flex-grow-1"><i class="lab la-facebook-f mr-2"></i> Facebook</button>
                        </div>
                    </div>
                </div>

                <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4">
                    <p class="d-inline-block mb-0">¿Todavía no tienes una cuenta? <a href="#" class="text-light font-weight-bold text-decoration-none">Crea una ahora</a></p>
                </div>
            </div>
        </div>
    </section>
    
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
